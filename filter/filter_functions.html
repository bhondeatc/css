<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>filter function</title>
    <link rel="stylesheet" href="filter_functions.css">
  </head>
  <body>
<!-- grayscale function -->
    <p>grayscale</p>
    <img class="grayscale" src="http://www.sololearn.com/images/tree.jpg">

<!-- sepia function -->
    <p>sepia</p>
    <img class="sepia" src="http://www.sololearn.com/images/tree.jpg">

<!-- saturate function -->
    <p>saturate</p>
    <img class="saturate1" src="http://www.sololearn.com/images/tree.jpg">
    <p>lima</p>
    <img class="saturate2" src="http://www.sololearn.com/images/tree.jpg">

<!-- hue-rotate function -->
    <p>hue-rotate</p>
    <img class="hue-rotate" src="http://www.sololearn.com/images/tree.jpg">

<!-- invert function -->
    <p>invert</p>
    <img class="invert" src="http://www.sololearn.com/images/tree.jpg">
  </body>
</html>
