<!DOCTYPE html>
<html>
<head>
	<title>visibility</title>
	<link rel="stylesheet" type="text/css" href="visibility.css">
</head>
<body>
	<h1>This is a heading</h1>
	<div class="hidden">
		This will not display in browser.
	</div>
	<p>
		The space above this paragraph is empty because
		the visibility of the div element is set to hidden.
	</p>
<hr>
	<h1>This is a heading</h1>
	<div class="none">
		This text will not display in browser.
	</div>
	<p>
		As you can see the page displayed as if the div elementis not there.
	</p>
</body>
</html>
