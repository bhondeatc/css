<!DOCTYPE html>
<html>
<head>
	<title>font weight</title>
	<link rel="stylesheet" type="text/css" href="font-weight.css">
</head>
<body>
	<p class="light">
		This is a font with a "lighter" weight. 
	</p>
	<p class="bold">
		This is a font with a "bold" weight.
	</p>
	<p class="bolder">

		This is a font with a "bold" weight.
	</p>
	<p class="thicker">

	</p>
</body>
</html>
