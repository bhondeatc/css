<!DOCTYPE html>
<html>
<head>
	<title>wold spacing</title>
	<link rel="stylesheet" type="text/css" href="word-spacing.css">
</head>
<body>
	<!-- property -->
	<p class="normal">
		This paragraph has no additional word-spacing applined.
	</p>
	<p class="px">
		This paragraph is word-spaced at 30px.
	</p>
	<!-- property -->
<hr>
	<!-- measurement -->
	<p class="positve">
		This paragraph is word-spaced at 20px.
	</p>
	<p class="negative">
		This paragraph is word-spaced at -5px.
	</p>
	<!-- measurement -->
</body>
</html>
