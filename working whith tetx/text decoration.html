<!DOCTYPE html>
<html>
<head>
	<title>text decoration</title>
	<link rel="stylesheet" type="text/css" href="text-decoration.css">
</head>
<body>
	<p class="none">
		This is default style of the text (none).
	</p>
	<p class="inherit">
		This is inherits the decoration of the parent. 
	</p>
	<p class="overline">
		This is overlined text. 
	</p>
	<p class="underline">
		This is underlined text.
	</p>
	<p class="line-through">
		This is line-through text.
	</p>
</body>
</html>
