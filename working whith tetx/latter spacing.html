<!DOCTYPE html>
<html>
<head>
	<title>latter spacing</title>
	<link rel="stylesheet" type="text/css" href="latter-spacing.css">
</head>
<body>
	<!-- property -->
	<p class="normal">
		This paragraph has no additional latter-spacing applied.
	</p>
	<p class="positive">
		This paragraph is latter-spaced at 4px.
	</p>
	<!-- property -->
<hr>
	<!-- negative values -->
	<p class="positive">
		This paragraph is latter-spaced at 4px.
	</p>
	<p class="negative">
		This paragraph is latter-spaced at -1.5px.
	</p>
	<!-- negative values -->
</body>
</html>
