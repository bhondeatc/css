

<!DOCTYPE html>
<html>
<head>
	<title>text tranform</title>
	<link rel="stylesheet" type="text/css" href="text-transform.css">
</head>
<body>
	<!-- in property -->
	<p class="capitalize">
		The value capitalize transforms the first
		character i each word to uppercase;
		all other characters remain unaffected.
	</p>
	<!-- end property -->
<hr>
	<!-- in values -->
	<p class="uppercase">
		This value transforms all characters to uppercase.
	</p>
	<p class="lowercase">
		This value transforms all characters to lowercase.
	</p>
	<!-- end values -->
</body>
</html>
