<!DOCTYPE html>
<html>
<head>
	<title>styling tables</title>
	<link rel="stylesheet" type="text/css" href="styling-tables.css">
</head>
<body>
	<!-- caption-side property -->
	<table border="1" class="pelajaran">
		<caption>Some of Our Courses</caption>
		<tr>
			<th>Course name</th>
			<th>Lessons</th>
			<th>Quizzes</th>
		</tr>
		<tr>
			<td>C++</td>
			<td>81</td>
			<td>363</td>
		</tr>
		<tr>
			<td>JavaScript</td>
			<td>38</td>
			<td>119</td>
		</tr>
		<tr>
			<td>CSS</td>
			<td>70</td>
			<td>174</td>
		</tr>
	</table>
	<!-- caption-side property -->
<hr>
	<!-- table-layout property -->
	<p>Table-layout is set to <strong>auto</strong></p>
	<table class="auto">
		<tr class="pertama">
			<td width="10p%">500.000.000.000</td>
			<td width="90%">20.000</td>
		</tr>
	</table>
	<p>Table-layout is set to <strong>fixed</strong></p>
	<table class="fixed">
		<tr class="pertama">
			<td width="10%">500.000.000.000</td>
			<td width="90%">20.000</td>
		</tr>
	</table>
	<!-- table-layout property -->
</body>
</html>
