<!DOCTYPE html>
<html>
<head>
	<title>styling lists</title>
	<link rel="stylesheet" type="text/css" href="styling-lists.css">
</head>
<body>
	<!-- property -->
	<ol class="lower-alpa">
		<li>Red</li>
		<li>Green</li>
		<li>Blue</li>
	</ol>
	<ul class="circle">
		<li>Red</li>
		<li>Green</li>
		<li>Blue</li>
	</ul>
	<ul class="square">
		<li>Red</li>
		<li>Green</li>
		<li>Blue</li>
	</ul>
<hr>
	<!-- image and position -->
	<p>The following list has list-style-position: <strong>inside</strong>.</p>
	<ul class="pertama">
		<li>Red</li>
		<li>Green</li>
		<li>Blue</li>
	</ul>
</body>
</html>
